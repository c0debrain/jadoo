<template name="Product">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">
				{{name}} (<a href="{{pathFor '/category/:id' id=category._id }}">{{category.name}}</a>)
				<span class="buttons">
					<i class="fa fa-times delete-product pull-right"></i>
					<a href="{{pathFor '/product/:id' id=_id}}">
						<i class="fa fa-pencil edit-product pull-right"></i>
					</a>
				</span>
			</h3>
		</div>
		<div class="panel-body">
			<p>{{description}}</p>
			<p>
				<span class="currency"><strong>CP:</strong> &#8377;<span class="price">{{costPrice}}</span></span>
				<span class="currency pull-right"><strong>SP:</strong> &#8377;<span class="price">{{salePrice}}</span></span>
			</p>
			<p class="pull-right product-footer">
				<em>Created by</em> {{currentUserEmail}} on {{createdAt}}
			</p>
		</div>
	</div>
</template>
